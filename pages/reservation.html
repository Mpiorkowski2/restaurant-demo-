            <div class = "card-content">
                <h3>Reservation</h3>
                <form action="https://restaurants.yelp.com/form/demo-ppc/?utm_source=google&utm_medium=cpc&utm_campaign=mm_search_brand&utm_content=brand-primary&utm_term=yelp%20for%20restaurants&gad_source=1&gclid=Cj0KCQjw05i4BhDiARIsAB_2wfBxXVasnpZuqvUANY7VdDe_vTZ0Wjh_TESLM7-dY9gtpL5iYXf_lEYaAgzzEALw_wcB">

                        <select required name = "days">
                            <option value = "">Select Day</option>
                            <option value = "sunday">Sunday</option>
                            <option value = "monday">Monday</option>
                            <option value = "tuesday">Tuesday</option>
                            <option value = "wednesday">Wednesday</option>
                            <option value = "thursday">Thursday</option>
                            <option value = "friday">Friday</option>
                            <option value = "saturday">Saturday</option>
                        </select>

                        <select required name = "hours">
                            <option value="">Select Hour</option>
                            <option value="9">9:00 AM</option>
                            <option value="10">10:00 AM</option>
                            <option value="11">11:00 AM</option>
                            <option value="12">12:00 PM</option>
                            <option value="1">1:00 PM</option>
                            <option value="2">2:00 PM</option>
                            <option value="3">3:00 PM</option>
                            <option value="4">4:00 PM</option>
                            <option value="5">5:00 PM</option>
                            <option value="6">6:00 PM</option>
                            <option value="7">7:00 PM</option>
                            <option value="8">8:00 PM</option>
                            
                        </select>
                    </div>

                    <div class = "form-row">
                        <input required type = "text" placeholder="Full Name">
                        <input required type = "text" placeholder="Phone Number">
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="How Many Persons?" min = "1" max = "12">
                        <input type = "submit" value = "BOOK TABLE">
                    </div>
                </form>
